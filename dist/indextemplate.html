<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Team Profile</title>
</head>
<body>
    
<header class="card-panel red accent-2 white-text" id="main-header">
    <h4>My Team</h4>
</header>

<div class="row" id="card-container">
    <div class="col s3 grey lighten-4 z-depth-3">
      <div class="card blue">
        <div class="card-content white-text">
          <span class="card-title">Name</span>
          <span class="card-title">Job</span>
        </div>
      </div>
      <ul class="collection" id="info">
        <li class="collection-item">ID:</li>
        <li class="collection-item">Email: <a href="" target="_blank"></a>
        <li class="collection-item">Job Attribute:</li>
      </ul>
    </div>
  </div>

</body>
</html>
